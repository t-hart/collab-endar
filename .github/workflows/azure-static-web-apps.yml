name: Azure Static Web Apps CI/CD

on:
  push:
    branches:
    - hieu
  pull_request:
    types: [ opened, synchronize, reopened, closed ]
    branches:
    - hieu

jobs:
  build_and_deploy_job:
    runs-on: self-hosted
    steps:
    - uses: actions/checkout@v3

    - name: Set up Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '18'

    - name: Install Static Web Apps CLI
      run: |
        sudo npm install -g @azure/static-web-apps-cli

    - name: Deploy Static Web App
      env:
        AZURE_STATIC_WEB_APPS_API_TOKEN: ${{ secrets.AZURE_STATIC_WEB_APPS_API_TOKEN }}
      run: |
        # Create deployment directory
        mkdir -p deploy_content

        # Copy only necessary files
        cp -r public/* deploy_content/
        cp -r api deploy_content/

        # Deploy with specific API settings
        swa deploy ./deploy_content \
          --app-location "." \
          --api-location "api" \
          --output-location "." \
          --deployment-token $AZURE_STATIC_WEB_APPS_API_TOKEN \
          --api-language "python" \
          --api-version "3.9" \
          --env production
